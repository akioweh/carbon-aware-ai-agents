openapi: 3.0.3
info:
  title: Scheduler API (Prototype)
  description: |
    Simple API for carbon-aware AI workload scheduling.
    Submit a job specification and receive an optimized schedule.
  version: 0.1.0

servers:
  - url: http://localhost:8000
    description: Local development server

paths:
  /api/schedule:
    post:
      summary: Schedule a job
      description: Submit a job and get back an optimized schedule
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobRequest'
            example:
              job_id: "train-model-1"
              gpu_count: 4
              duration_hours: 8
              earliest_start: "2025-12-08T00:00:00Z"
              latest_finish: "2025-12-10T00:00:00Z"
      responses:
        '200':
          description: Schedule created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScheduleResponse'
              example:
                schedule_id: "sched-123"
                job_id: "train-model-1"
                location: "dc1"
                start_time: "2025-12-08T02:00:00Z"
                end_time: "2025-12-08T10:00:00Z"
                carbon_intensity: 0.15
                estimated_emissions_kg: 45.5
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    JobRequest:
      type: object
      required:
        - job_id
        - gpu_count
        - duration_hours
      properties:
        job_id:
          type: string
          description: Unique job identifier
          example: "train-model-1"
        gpu_count:
          type: integer
          description: Number of GPUs needed
          minimum: 1
          example: 4
        duration_hours:
          type: number
          description: Expected job duration in hours
          minimum: 0.1
          example: 8
        earliest_start:
          type: string
          format: date-time
          description: Earliest time to start (optional)
          example: "2025-12-08T00:00:00Z"
        latest_finish:
          type: string
          format: date-time
          description: Latest time to finish (optional)
          example: "2025-12-10T00:00:00Z"
    
    ScheduleResponse:
      type: object
      required:
        - schedule_id
        - job_id
        - location
        - start_time
        - end_time
      properties:
        schedule_id:
          type: string
          description: Generated schedule ID
          example: "sched-123"
        job_id:
          type: string
          description: Original job ID
          example: "train-model-1"
        location:
          type: string
          description: Assigned data center
          example: "dc1"
        start_time:
          type: string
          format: date-time
          description: Scheduled start time
          example: "2025-12-08T02:00:00Z"
        end_time:
          type: string
          format: date-time
          description: Scheduled end time
          example: "2025-12-08T10:00:00Z"
        carbon_intensity:
          type: number
          description: Average carbon intensity (kg CO2/kWh)
          example: 0.15
        estimated_emissions_kg:
          type: number
          description: Estimated total emissions in kg CO2
          example: 45.5
    
    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          description: Error message
          example: "Invalid job specification"
